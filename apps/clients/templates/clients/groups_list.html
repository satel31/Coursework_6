{% extends 'clients/base.html' %}

{% block content %}
    {% for object in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">{{ object.group_name|title }}</p>
                    <p class="card-text">{{ object.description|truncatechars:100 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               href="{% url 'clients:clients_list' object.pk %}">View Clients</a>
                            {% if user == object.owner or user.is_superuser %}
                                <a type="button" class="btn btn-sm btn-outline-secondary"
                                   href="{% url 'clients:groups_update' object.pk %}">Edit</a>

                                <a type="button" class="btn btn-sm btn-outline-secondary"
                                   href="{% url 'clients:groups_delete' object.pk %}">Delete</a>
                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock %}
