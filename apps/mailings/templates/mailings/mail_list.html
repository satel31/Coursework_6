{% extends 'clients/base.html' %}

{% block content %}
    {% for object in object_list %}
        <div class="col">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="card-text">{{ object.subject }}</p>
                    <p class="card-text">{{ object.body }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               href="{% url 'mailings:mail_update' object.pk %}">Edit</a>

                            <a type="button" class="btn btn-sm btn-outline-secondary"
                               href="{% url 'mailings:mail_delete' object.pk %}">Delete</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    <a type="button" class="btn btn-sm btn-outline-secondary"
       href="{% url 'mailings:add_mail' %}">Create a new mail</a>
{% endblock %}
